{% extends "layout.html" %}

{% block title %}

Sell shares

{% endblock %}

{% block main %}

<form action="/sell" method="post">
    <div class="form-group">
        <label for="symbol">
            Symbol
        </label>
        <select class="form-control" id="symbol" name="symbol">
            <option value="">Select a stock</option>
            {% for stock in stocks %}
             <option value="{{ stock.symbol }}"> {{stock.name}} ({{stock.symbol}})</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
                <label for="shares">Shares</label>
                <input class="form-control" id="shares" name="shares" placeholder="Share number" type="number">
                

        </div>
        <button class="btn btn-success" type="submit" >Sell</button>

</form>

{% endblock %}
